<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Players playing in #{artworksInExhibitions.exhibition.name} team:</h2>
    <ol>
        <ui:repeat value="#{artworksInExhibitions.exhibition.artworks}" var="artwork">
            <li>
                <h:link value="#{artwork.name}" outcome="artworksAuthor?artworkId=#{artwork.id}" />
            </li>
        </ui:repeat>
    </ol>

    <h:form>
        <h:inputText a:placeholder="name" value="#{artworksInExhibitions.artworkToCreate.name}" required="true" />
        <h:commandButton value="Add artworks to the exhibition"
                         actionListener="#{artworksInExhibitions.createArtwork}"
                         action="#{'artworks?faces-redirect=true&amp;exhibitionId='.concat(artworksInExhibitions.exhibition.id)}">
            <f:param name="exhibitionId" value="#{artworksInExhibitions.exhibition.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to teams page"/>
</h:body>
</html>
