<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Exhibitions:</h2>
    <ol>
        <ui:repeat value="#{exhibitionsMyBatis.allExhibitions}" var="exhibition">
            <li> #{exhibition.name}
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{exhibitionsMyBatis.exhibitionToCreate.name}" required="true" />
        <h:commandButton value="Add new exhibition" action="#{exhibitionsMyBatis.createExhibition}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
