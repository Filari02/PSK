<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h2>#{updateAuthorDetails.author.name}</h2>
    <h:form>
        <h:outputText value="name: "/>
        <h:inputText a:placeholder="enter new name" value="#{updateAuthorDetails.author.name}" required="true" />
        <h:commandButton value="update" action="#{updateAuthorDetails.updateAuthorName()}">
            <f:param name="authorId" value="#{updateAuthorDetails.author.id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:form>
        <h:outputText value="#{generateAuthorName.nameGenerationStatus}" />
        <h:commandButton value="Generate author name?" disabled="#{generateAuthorName.nameGenerationRunning}" action="#{generateAuthorName.generateNewName(updateAuthorDetails.author.name)}">
            <f:param name="authorId" value="#{updateAuthorDetails.author.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back"/>
</h:body>
</html>
