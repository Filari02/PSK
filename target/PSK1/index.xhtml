<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Exhibitions and displayed artworks:</h2>
    <ol>
        <ui:repeat value="#{exhibitions.allExhibitions}" var="exhibition">
            <li>#{exhibition.name}
                <ul>
                    <ui:repeat value="#{exhibition.artworks}" var="artwork">
                    <li>  #{artwork.name} </li>
                    </ui:repeat>
                </ul>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{exhibitions.exhibitionToCreate.name}" required="true" />
        <h:commandButton value="Add new exhibition" actionListener="#{exhibitions.createExhibition}" action="index?faces-redirect=true"/>
    </h:form>
    <h:link outcome="myBatis/exhibitions" value="MyBatis implementation"/>
</h:body>
</html>
